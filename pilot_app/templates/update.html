<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Update service</h1>
    <form method="post">
            <label>Tên</label>
            <input type="text" name="name" value="{{ service.name }}"><br>
    
            <label>Năm sinh</label>
            <input type="text" name="yob" value="{{ service.yob }}"><br>
    
            <label>Giới tính</label>
            <input type="text" name="gender" value="{{ service.gender }}"><br>

            <label>Chiều cao</label>
            <input type="text" name="height" value="{{ service.height }}"><br>

            <label>Số điện thoại</label>
            <input type="text" name="phone" value="{{ service.phone }}"><br>

            <label>Địa chỉ</label>
            <input type="text" name="address" value="{{ service.adress }}"><br>

            <label>Mô tả</label>
            <input type="text" name="description" value="{{ service.description }}"><br>

            <label>Số đo 3 vòng</label>
            <input type="text" name="measurement" value="{{ service.measurement }}"><br>

            {% if service.gender == 0 %}
                <label>Male</label>
                <input type="radio" name="gender" value="1">
                <br>

                <label>Female</label>
                <input type="radio" name="gender" value="0" checked><br>
            {% else %} 
                <label>Male</label>
                <input type="radio" name="gender" value="1" checked>
                <br>
                
                <label>Female</label>
                <input type="radio" name="gender" value="0"><br>
            {% endif %}
    
            <button type="submit">Cập nhật</button>
        </form>
</body>
</html>
