{% for service in all_service %}
<div class="h-200px w-100 d-flex border">
    <div class="h-200px w-25 border-left d-flex justify-content-center align-items-center">
        <div class="h-80 w-80">
            <img src="{{ service.img }}" width="100%" height="100%" alt="">
        </div>
    </div>
    <div class="h-200px w-75 border-left">
            <div class="mx-5 mt-4 mb-2">Nick Name : {{ service.name }}</div>
            <div class="mx-5 my-2">Giới tính: {{ "Nữ" if service.gender == 0 else "Nam" }} </div>
            <div class="mx-5 my-2">Năm sinh : {{ service.yob }}</div>
            <a class="mx-5 my-2" href=" {{ url_for('detail', service_id=service.id) }}">Chi tiết</a>
    </div>
</div>
{% endfor %}

<div class="h-70px w-100 bg-nhat d-flex justify-content-center align-items-center">
        <nav aria-label="Page navigation example" class="mt-3">
                <ul class="pagination">
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                      <span class="sr-only">Previous</span>
                    </a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                      <span class="sr-only">Next</span>
                    </a>
                  </li>
                </ul>
        </nav>
</div>
