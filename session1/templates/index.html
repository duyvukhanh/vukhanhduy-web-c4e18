<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>C4E18 Blog</h1>
    {% for p in posts %}
        <h3>{{ p.title }}</h3>
        <p>
            {{ p.content }}
        </p>
         <i>By: 
            {{ "Ms" if p.gender == 1 else "Mr" }}
            {{ p.author }}</i>    
    {% endfor %}
</body>
</html>
